<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Projesi v1.0.0</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        /* Sağ üst köşedeki Versiyon Etiketi */
        #ui-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            padding: 10px 15px;
            background: rgba(44, 62, 80, 0.85); /* Modern koyu mavi tonu */
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            font-size: 13px;
            border-radius: 5px;
            border-left: 4px solid #3498db;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            pointer-events: none;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="ui-overlay">
        <strong>PROJECT:</strong> AR_PROJESI<br>
        <strong>VERSION:</strong> 1.0.0
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
        renderer="logarithmicDepthBuffer: true;">
        
        <a-marker type="pattern" url="qr/pattern-ar_projesi.patt">
            
            <a-torus-knot 
                radius="0.26" 
                radius-tubular="0.05" 
                position="0 0.5 0"
                material="color: #e74c3c; emissive: #c0392b;"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
            </a-torus-knot>
            
            <a-text 
                value="Marker Algilandi" 
                align="center" 
                position="0 1.2 0" 
                scale="0.7 0.7 0.7" 
                color="#ffffff">
            </a-text>

        </a-marker>

        <a-entity camera></a-entity>
        
    </a-scene>

</body>
</html>
